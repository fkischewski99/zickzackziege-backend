<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connect</title>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/connect.js"></script>
</head>
<body>
<div>
    <label for="numberPlayers">Anzahl Spieler:</label>
    <input id="numberPlayers" type="text">
    <input id="createBtn" type="button" value="Erstellen"/>
</div>
<div>
    <label for="gameId">GameID:</label>
    <input id="gameId" type="number">
    <input id="joinBtn" type="button" value="Beitreten"/>
</div>
<div>
    <label for="createdGame">Nachrichten: </label>
    <textarea id="createdGame" rows="1"></textarea>
</div>
</body>

<style>
    textarea {
        resize: none;
        width: 100vw;
    }
</style>
</html>
